<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year Countdown</title>
  <link rel="stylesheet" href="styles.css?v=4">
</head>

<body>

  <audio id="bgMusic" loop preload="auto">
    <source src="/newyear.mp3" type="audio/mpeg">
  </audio>

  <button id="startBtn"></button>

  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="video-overlay"></div>

  <div class="container">

    <div class="countdown-wrapper">
      <p class="time-left-label">Time Left Until New Year:</p>
      <div id="countdown" class="countdown"></div>
    </div>

    <div class="year-transition">
      <span id="fullYear"></span>
    </div>

    <h1 class="greeting">
      ðŸŽ‰ Happy New Year <span id="newYearText"></span>! ðŸŽ‰
    </h1>

    <br />

    <p id="quote" class="new-year-quote">
      "Cheers to a new year and another chance for us to get it right!"
    </p>

    <div class="tap-indicator">
      TAP ANYWHERE TO START
    </div>

  </div>

  <div id="fireworks-container"></div>

  <script src="script.js"></script>
</body>
</html>
